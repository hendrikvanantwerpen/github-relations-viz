<html>
  <head>
    <title>GitHub Project Relations Visualisation</title>
    <link rel="stylesheet" href="css/lib/jquery-ui.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script data-main="javascript/main" src="javascript/require.js"></script>
  </head>
  <body>
    <div id="graph">
    </div>
    <div id="controls">
        <div class="leftColumn">
        	<div><input type="checkbox" id="langRelax" checked="checked">Don't show new languages automatically</div>
            <div id="languages"></div>
        </div>
        <div class="rightColumn">
            <div class="link-value-box">
                <div><span id="min-link-value"></span></div>
                <div id="min-link-value-slider"></div>
            </div>
            <div id="hist"></div>
        </div>
    </div>
    <table id="info">
        <tr><td>Nodes</td><td><span id="totalNodesLabel">0</span></td></tr>
        <tr><td>Links</td><td><span id="totalLinksLabel">0</span></td></tr>
        <tr><td>Status</td><td><span id="statusLabel">starting</span></td></tr>
        <tr><td></td><td><span id="resetZoom">reset zoom</span></td></tr>
    </table>
    <div id="pop-up" style="display:hidden;">
      <div id="pop-up-title"></div>
      <div id="pop-up-content">
      </div>
      </div>
    </div>
  </body>
</html>
